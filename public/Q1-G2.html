    <input id="in1" type="text" placeholder="Meal Price"> 
    <input id="in2" type="text" placeholder="Service Charge (%)"> 
    <input id="in3" type="text" placeholder="Tip"> <br><br>

    <button onclick="CalculateTotal()">Calculate Total</button>

    <div id="out1" style="background-color: #008080;border: 5px solid aquamarine; font-weight: bold; color: white;"></div>

    <script> 
    function CalculateTotal()
    {

        var mealPrice = parseFloat(document.getElementById("in1").value);
        var serviceCharge = parseFloat(document.getElementById("in2").value) / 100;
        var tip = Number(document.getElementById("in3").value);

        var total = mealPrice +(mealPrice * serviceCharge) + tip;

        document.getElementById("out1").innerHTML = "Total: â‚± " + total.toFixed(2);

    }

    </script>
