<h1>My Favorite Numbers</h1>
<ul id="numberList"></ul>
<link rel="stylesheet" href="style.css">

<script>
  let list = document.getElementById("numberList");
  for (let i = 1; i <= 10; i++) {
    if (i % 2 == 0){
    list.innerHTML += `<li>Number ${i}</li>`;
    }
  }
  // Reflection: I got to practice my skills with the for loop.
</script>
