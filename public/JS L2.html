<h1>My Favorite Animal</h1>
<ul id="animalList"></ul>
<link rel="stylesheet" href="style.css">
<script>
  let animals = ["Cat", "Dog", "Bat","Elephant"];
  let list = document.getElementById("animalList");

  for (let i = 0; i < animals.length; i++) {
    list.innerHTML += `<li>${animals[i]}</li>`;
  }
  //I got to go back on my knowledge about arrays.
</script>
