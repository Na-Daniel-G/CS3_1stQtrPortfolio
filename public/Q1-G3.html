<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-box">
    <h2> Q1 3rd Graded Exercise submitted by Daniel S. Gabud</h2>
    </div>

    <nav>
    <p>guess the number: ***</p><br>
    <p>The number is 1-100</p><br>
    </nav>

    <input id="in1" type="text" placeholder="Enter Guess">

    <button onclick="checkIt()">Check it</button>

    <div id="out1" style="background-color: #008080;border: 5px solid aquamarine; font-weight: bold; color: white;"></div>

    <script> 

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() {

            var num = parseFloat(document.getElementById("in1").value);
            var result;

            if (num == dNumber)
            {
                result = "You are correct!"; 
            }

            else if(num > dNumber)
            {
                result = "Lower"; 
            }
            
            else 
            {
                result = "Higher"; 
            }

            document.getElementById("out1").innerHTML = "Result: " + result; 
            
         
        }
    </script>

</body>

</html>
